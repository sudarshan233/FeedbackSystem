<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" type="x-icon" href="./logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>FastForms</title>
</head>
<body>
    <div id="main-1">
        <form action='/submit-feedback' method="post" class="basic">
            <div class="block">
                <h2>Basic Details</h2>
            </div>

            <div class="block">
                <input name="name" type="text" placeholder="Enter your name" class="input">
            </div>

            <div class="block">
                <input name="contactNumber" type="text" placeholder="Enter your contact no." class="input">
            </div>

            <div class="block">
                <input name="email" type="email" placeholder="Enter your email" class="input">
            </div>

            <div class="block-title">
                <h2>Feedback</h2>
            </div>

            <div class="block">
                <textarea name="feedback" placeholder="Please give your feedback"></textarea>
            </div>

            <div class="block">
                <textarea name="suggestion" placeholder="Any suggestions?"></textarea>
            </div>

            <div class="back-submit">
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
